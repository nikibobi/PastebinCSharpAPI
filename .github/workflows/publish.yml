name: Publish NuGet Package

on:
  push:
    branches:
    - release/*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: ['2.1.805', '3.1.201']
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
  publish-nuget:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_TOKEN}}
    - run: dotnet build PastebinAPI
    - name: Create the package
      run: dotnet pack --configuration Release PastebinAPI
    - name: Publish the package to GPR
      run: dotnet nuget push PastebinAPI/bin/Release/*.nupkg
  publish-github:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.201
        source-url: https://nuget.pkg.github.com/nikibobi/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - run: dotnet build PastebinAPI
    - name: Create the package
      run: dotnet pack --configuration Release PastebinAPI
    - name: Publish the package to GPR
      run: dotnet nuget push PastebinAPI/bin/Release/*.nupkg

